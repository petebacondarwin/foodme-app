<div layout="row">
  <img ng-src="/images/restaurants/{{$ctrl.restaurant.id}}.jpg" class="img-rounded">
  <div layout="column">
    <h3>{{$ctrl.restaurant.name}}</h3>
    <div>{{$ctrl.restaurant.address}}</div>
    <div ng-bind-html="$ctrl.restaurant.rating | rating : 'star'"></div>
    <div ng-bind-html="$ctrl.restaurant.price | rating : 'gbp'"></div>
    <div>{{$ctrl.restaurant.description}}</div>
  </div>

  <div md-whiteframe="2">
    <div>Menu</div>
    <ul>
      <li ng-repeat="menuItem in $ctrl.restaurant.menuItems">
        <a href>
          <span>{{menuItem.name}}</span>
          <span>{{menuItem.price | currency}}</span>
          <i class="glyphicon glyphicon-plus" ng-click="shoppingCart.add(menuItem, $ctrl.restaurant)"></i>
        </a>
      </li>
    </ul>
  </div>

  <fm-deliver-to deliver-to="app.user"></fm-deliver-to>
