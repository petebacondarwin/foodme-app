<div class="row fm-restaurant">
  <div class="col-md-2">
    <img ng-src="assets/images/restaurants/{{$ctrl.restaurant.id}}.jpg" class="img-rounded">
  </div>
  <div class="col-md-10">
    <h3>{{$ctrl.restaurant.name}}</h3>

    <div class="col-md-2">
      <div>{{$ctrl.restaurant.address}}</div>
      <div ng-bind-html="$ctrl.restaurant.rating | rating : '*'"></div>
      <div ng-bind-html="$ctrl.restaurant.price | rating : 'Â£'"></div>
    </div>
    <div class="col-md-4">{{$ctrl.restaurant.description}}</div>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <fm-menu
        restaurant="$ctrl.restaurant"
        on-choose-item="$ctrl.addToOrder(item)">
    </fm-menu>
  </div>
  <div class="col-md-4">
    <fm-order-widget></fm-order-widget>
    <fm-customer-widget></fm-customer-widget>
  </div>
</div>
